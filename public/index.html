	<div class="wrap" ng-view>

	<div class="modalCont">
		<div class="modal fade" id="modalUserLogin" ng-controller="authController">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<form ng-Submit="login()">
							<div class="form-group">
								<input type="text" class="form-control" name="username" placeholder="user Name" ng-model="user.username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
							</div>
							<div class="form-group">
								<button class="btn btn-block btn-chirp" type="submit">Login</button>
								<p class="text-error">{{error_message}}</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modalUserRegister" ng-controller="regController">
			<div class="modal-dialog modal-md" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Register</h4>
					</div>
					<div class="modal-body">
						<form ng-Submit="register()">
							<div class="row">
								<div class="col-xs-12">
									<input type="hidden" name="_id" ng-model="user_cred._id">
									<div class="form-group">
										<div class="col-sm-4">
											<label>Username</label>
										</div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username">
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label>Full Name</label>
										</div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="fullname" placeholder="Full Name" ng-model="user.fullname">
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label>E-mail</label>
										</div>
										<div class="col-sm-8">
											<input type="email" class="form-control" name="email" placeholder="E-mail" ng-model="user.email">
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label>Password</label>
										</div>
										<div class="col-sm-8">
											<input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-group">
										<div class="col-sm-12">
											<button class="btn btn-block btn-chirp" type="submit">Register</button>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
